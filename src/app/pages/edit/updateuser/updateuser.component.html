<div mat-dialog-title>Edit User</div>

<form [formGroup]="form" (ngSubmit)="update()">
    <mat-dialog-content>
        <div fxLayout="column">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Designation</mat-label>
                <input type="text" formControlName="desig" matInput>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Office</mat-label>
                <input type="text" formControlName="office" matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Basic Pay</mat-label>
                <input type="text" formControlName="basic" matInput>
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-stroked-button color="warn">CANCEL</button>
        <button *ngIf="update" mat-stroked-button color="warn" [disabled]="!form.valid">UPDATE</button>
    </mat-dialog-actions>
</form>
