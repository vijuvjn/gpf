<mat-card class="full">
    <mat-card-header>
        <mat-card-title>EDIT USER DATA</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Search User</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)"
                placeholder="Enter PF Number, Name, Designation etc. to find a User">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PF No </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>

            <ng-container matColumnDef="desig">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                <td mat-cell *matCellDef="let user"> {{user.desig}} </td>
            </ng-container>

            <ng-container matColumnDef="office">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
                <td mat-cell *matCellDef="let user"> {{user.office}} </td>
            </ng-container>

            <ng-container matColumnDef="basic">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Basic Pay </th>
                <td mat-cell *matCellDef="let user"> {{user.basic}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr matTooltip="Click to edit User Data" (click)="updateUser(row)" mat-row
                *matRowDef="let row; columns:displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
